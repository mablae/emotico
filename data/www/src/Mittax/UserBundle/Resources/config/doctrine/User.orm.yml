# src/Mittax/UserBundle/Resources/config/doctrine/User.orm.yml
MittaxUserBundle\Entity\User:
    type:  entity
    table: users
    id:
        id:
            type: integer
            generator:
                strategy: AUTO

    oneToMany:
      comments:
        targetEntity: UserComment
        mappedBy: user
        cascade: ["persist", "remove"]